<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matching Days</title>
    <link rel="stylesheet" href="matching_days.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="table">
          <table>
            <tr>
              <td id="sun">Sunday</td>
              <td id="mon">Monday</td>
              <td id="tue">Tuesday</td>
              <td id="wed">Wednesday</td>
              <td id="thu">Thursday</td>
              <td id="fri">Friday</td>
              <td id="sat">Saturday</td>
            </tr>
          </table>
        </div>
        <label for="day1">First Date:   </label>
        <input type="text" id="day1" name="day1" placeholder="e.g. 4 April 2010"> <br><br>
        <label for="day2">Second Date:  </label>
        <input type="text" id="day2" name="day2" placeholder="e.g. 26 May 2014">
    </div>
  </body>
  <script src="matching_days.js" charset="utf-8"></script>
</html>
